<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Elektronik Cepat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .product-img {
      max-height: 250px;
      object-fit: contain;
    }
    .pointer { 
      cursor: pointer;
    }
    .output {
      white-space: pre-wrap;
      background: #fff;
      padding: 1rem;
      border: 1px solid #dee2e6;
      border-radius: .5rem;
    }
    .list-group-item.active-product {
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <header class="mb-4">
    <h1 class="text-center mb-2">Toko Elektronik Cepat</h1>
    <p class="text-center text-muted" id="currentTime"></p>
  </header>
  <div class="row g-4">
    <!-- Display Produk Utama -->
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body text-center">
          <img id="productImage" class="img-fluid product-img mb-3" alt="Gambar Produk">
          <div>
            <button class="btn btn-outline-primary me-2" onclick="prevImage()">Previous</button>
            <button class="btn btn-outline-primary" onclick="nextImage()">Next</button>
          </div>
          <h3 class="mt-3" id="productName"></h3>
          <h5 class="text-muted" id="productPrice"></h5>
        </div>
      </div>
    </div>
    <!-- Daftar Produk -->
    <div class="col-md-4">
      <h4>Daftar Produk</h4>
      <ul class="list-group" id="productList"></ul>
    </div>
  </div>

  <!-- Form Pemesanan -->
  <div class="row mt-5">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h4>Form Pemesanan</h4>
          <div class="mb-3">
            <label class="form-label">Nama Pemesan</label>
            <input type="text" id="namaPemesan" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Jumlah Pesan</label>
            <input type="number" id="jumlahPesan" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Kode Promo</label>
            <input type="text" id="kodePromo" class="form-control">
          </div>
          <div id="alertBox"></div>
          <button onclick="pesanSekarang()" class="btn btn-success">Pesan Sekarang</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Struk Pemesanan</h4>
      <div id="output" class="output"></div>
    </div>
  </div>
</div>

<script>
  const products = [
    {
      nama: "Laptop Gaming Pro",
      harga: 15000000,
      gambar: [
        "laptop.jpg",
        "https://placehold.co/300x200?text=Laptop+Belakang"
      ]
    },
    {
      nama: "Smartphone X200",
      harga: 5000000,
      gambar: [
        "smratphone.jpg",
        "https://placehold.co/300x200?text=Smartphone+Belakang"
      ]
    },
    {
      nama: "Smart TV 50\"",
      harga: 7000000,
      gambar: [
        "tv.jpg",
        "https://placehold.co/300x200?text=TV+Tampilan+Samping"
      ]
    }
  ];

  let currentProductIndex = 0;
  let currentImageIndex = 0;

  function showProduct(index) {
    currentProductIndex = index;
    currentImageIndex = 0;
    updateDisplay();
    highlightSelected();
  }

  function updateDisplay() {
    const produk = products[currentProductIndex];
    document.getElementById("productImage").src = produk.gambar[currentImageIndex];
    document.getElementById("productName").textContent = produk.nama;
    document.getElementById("productPrice").textContent = "Rp " + produk.harga.toLocaleString();
  }

  function nextImage() {
    const gambar = products[currentProductIndex].gambar;
    currentImageIndex = (currentImageIndex + 1) % gambar.length;
    updateDisplay();
  }

  function prevImage() {
    const gambar = products[currentProductIndex].gambar;
    currentImageIndex = (currentImageIndex - 1 + gambar.length) % gambar.length;
    updateDisplay();
  }

  function populateProductList() {
    const list = document.getElementById("productList");
    list.innerHTML = "";
    products.forEach((p, index) => {
      const item = document.createElement("li");
      item.className = "list-group-item pointer";
      item.id = `produk-${index}`;
      item.textContent = p.nama;
      item.onclick = () => showProduct(index);
      list.appendChild(item);
    });
    highlightSelected();
  }

  function highlightSelected() {
    products.forEach((_, i) => {
      const item = document.getElementById(`produk-${i}`);
      if (item) item.classList.toggle("active-product", i === currentProductIndex);
    });
  }

  function showAlert(message, type = 'danger') {
    document.getElementById("alertBox").innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>`;
  }

  function pesanSekarang() {
    const nama = document.getElementById("namaPemesan").value.trim();
    const jumlah = parseInt(document.getElementById("jumlahPesan").value);
    const kode = document.getElementById("kodePromo").value.trim().toUpperCase();
    const produk = products[currentProductIndex];

    if (!nama || isNaN(jumlah) || jumlah <= 0) {
      showAlert("Mohon isi nama dan jumlah dengan benar.");
      return;
    }

    const subtotal = produk.harga * jumlah;
    let potongan = 0;
    if (kode === "DISKON10") {
      potongan = subtotal * 0.1;
    }

    const total = subtotal - potongan;
    const orderId = "INV-" + Math.floor(10000 + Math.random() * 90000);

    const ringkasan = `Order ID: ${orderId}
Nama Pemesan: ${nama}
Produk: ${produk.nama}
Jumlah: ${jumlah}
Subtotal: Rp ${subtotal.toLocaleString()}
Potongan: Rp ${potongan.toLocaleString()}
Total Akhir: Rp ${total.toLocaleString()}`;

    document.getElementById("output").textContent = ringkasan;

    // Reset form
    document.getElementById("namaPemesan").value = "";
    document.getElementById("jumlahPesan").value = "";
    document.getElementById("kodePromo").value = "";
    document.getElementById("alertBox").innerHTML = "";
  }

  function updateTime() {
    const now = new Date();
    const timeStr = now.toLocaleString("id-ID", {
      weekday: 'long', year: 'numeric', month: 'long',
      day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
    document.getElementById("currentTime").textContent = timeStr;
  }

  // Init
  setInterval(updateTime, 1000);
  populateProductList();
  showProduct(0);
</script>
</body>
</html>

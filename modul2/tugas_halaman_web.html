<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikum CSS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
 
    body {
      background-color: #d0f0c0; /* hijau muda */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
 
    h1 {
      color: #003366; /* biru tua */
      font-size: 40px;
      text-align: center;
      margin-bottom: 20px;
    }
 
    p {
      background-color: #fff8dc; /* kuning muda */
      color: black;
      padding: 15px;
      border-radius: 10px;
      max-width: 800px;
      text-align: justify;
      margin-bottom: 30px;
    }
 
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 800px;
      width: 100%;
    }
 
    .box {
      border: 2px solid black;
      padding: 10px;
      height: 150px;
      border-radius: 10px;
      color: black;
      text-align: center;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
 
    .box1 {
      background-color: #ffd699; /* oranye muda */
    }
 
    .box2 {
      background-color: #e6ccff; /* ungu muda */
    }
 
    .box3 {
      background-color: #cce5ff; /* abu kebiruan */
    }
 
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
 
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }
 
      .container {
        grid-template-columns: 1fr;
      }
 
      .box {
        height: 120px;
        padding: 8px;
      }
 
      p {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
 
  <h1>Praktikum CSS</h1>
 
  <p>
    Halaman ini menggunakan warna baru yang cerah dan menyenangkan untuk menampilkan kotak responsif dengan CSS Grid.
  </p>
 
  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulir Pendaftaran Mahasiswa Baru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
    }

    form {
      text-align: left;
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      font-size: 1.1em;
      color: #0055a5;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    .radio-group {
      margin-top: 5px;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #0055a5;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo STITEK -->
    <img src="Picture1.png" alt="Logo STITEK Bontang" class="logo">

    <h1>Formulir Pendaftaran Mahasiswa Baru</h1>

    <form action="/submit" method="post">
      <!-- Data Pribadi -->
      <fieldset>
        <legend>Data Pribadi</legend>

        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" placeholder="Contoh: Alma Inna" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Contoh: alma@example.com" required>

        <label>Jenis Kelamin:</label>
        <div class="radio-group">
          <input type="radio" id="pria" name="gender" value="Pria" required>
          <label for="pria" style="display: inline;">Pria</label>

          <input type="radio" id="wanita" name="gender" value="Wanita" required>
          <label for="wanita" style="display: inline;">Wanita</label>
        </div>

        <label for="alamat">Alamat Lengkap:</label>
        <textarea id="alamat" name="alamat" rows="4" placeholder="Tulis alamat lengkap di sini..."></textarea>
      </fieldset>

      <!-- Jurusan -->
      <fieldset>
        <legend>Jurusan</legend>

        <label for="jurusan">Pilih Jurusan:</label>
        <select id="jurusan" name="jurusan" required>
          <option value="">-- Pilih Jurusan --</option>
          <option value="Teknik Informatika">Teknik Informatika</option>
          <option value="Manajemen">Manajemen</option>
          <option value="Akuntansi">Akuntansi</option>
        </select>
      </fieldset>

      <!-- Tombol Submit -->
      <input type="submit" value="Kirim Formulir">
    </form>
  </div>

</body>
</html>
